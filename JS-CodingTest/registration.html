<html>
    <head>
        <title>Registration Form</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="jumbotron bg-seconday-light">
        <div class="container text-center shadow-lg p-3 mb-5 col-5 bg-white rounded">
        <h1 class="text-secondary">Register With Us</h1>
            
            <!-- <div class="container col-9"> -->
            <div class="form-group text-left text-secondary">
            <label for="Username">Username</label>
            <input type="text" class=" form-control"width="70%" height="40em" placeholder=" Enter User Name" minlength="3" required>
            <p id="username"></p>
            </div>
            <div class="form-group text-left text-secondary">
            <label for="Email">Email</label>
            <input type="email" class=" form-control"  width="50%" height="40em" placeholder=" Enter Email"required >
            <p id="email"></p>
            </div>
            <div class="form-group text-left text-secondary">
            <label for="Password">Password</label>
            <input type="password" class=" form-control" width="70%" height="40em" placeholder=" Enter Password" required>
            <p id="password"></p>
            </div>
            <div class="form-group text-left text-secondary">
            <label for="ConfirmP">Confirm Password</label>
            <input type="password" class=" form-control" width="70%" height="40em" placeholder=" Enter Confirm Password" required> 
            <p id="cpassword"></p>
            </div>
            <button class="btn btn-primary" type="submit" onclick="validate()">Submit</button>

      </div>
        </div>
        <script src="js/validationForm.js"></script>
    </body>
</html>
